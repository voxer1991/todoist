<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #F5F5F7;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            padding: 0 15px;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 750px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 900px;
            }
        }

        nav {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        nav a {
            color: #000000;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
            font-size: clamp(16px, 2vw, 18px);
        }

        h2 {
            font-size: clamp(28px, 4vw, 35px);
            margin-bottom: 20px;
            color: #000000;
            text-align: center;
            margin: 0 auto;
            display: block;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        h1 {
            font-size: clamp(24px, 3vw, 28px);
            margin-bottom: 20px;
            color: #000000;
            text-align: center;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .task-form {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 24px;
            display: flex;
            flex-direction: row;
            gap: 12px;
            width: 100%;
        }

        @media (max-width: 480px) {
            .task-form {
                flex-direction: column;
            }
        }

        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: clamp(14px, 2vw, 16px);
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15);
        }

        button {
            background-color: #007AFF;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: clamp(14px, 2vw, 16px);
            font-weight: 600;
            transition: all 0.2s ease;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.25);
        }

        button:hover {
            background-color: #0066DD;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .task-list {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            width: 100%;
        }

        .task-item {
            padding: 18px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            transition: all 0.2s ease;
            border-radius: 12px;
        }

        .task-item:hover {
            background-color: rgba(0, 0, 0, 0.02);
            transform: translateX(2px);
        }

        @media (max-width: 480px) {
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .delete-btn {
            background-color: #FF3B30;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: clamp(12px, 1.5vw, 14px);
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 59, 48, 0.25);
        }

        .delete-btn:hover {
            background-color: #FF2D55;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3);
        }

        .task-number {
            margin-right: 12px;
            font-weight: 600;
            color: #8E8E93;
            font-size: clamp(14px, 2vw, 16px);
        }

        .task-date {
            color: #8E8E93;
            font-size: 13px;
            margin-top: 6px;
            display: block;
            font-weight: 500;
        }

        .date-block {
            background-color: rgba(0, 0, 0, 0.02);
            padding: 18px;
            margin: 18px 0;
            border-radius: 14px;
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .date-header {
            font-weight: 700;
            color: #000000;
            margin-bottom: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: -0.3px;
        }

        .idea-btn {
            background-color: #5E5CE6;
            box-shadow: 0 2px 8px rgba(94, 92, 230, 0.25);
        }

        .idea-btn:hover {
            background-color: #4744CA;
            box-shadow: 0 4px 12px rgba(94, 92, 230, 0.3);
        }

        .idea-task {
            background-color: rgba(94, 92, 230, 0.04);
            border-left: 4px solid #5E5CE6;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            margin: 50px auto;
            max-width: 400px;
            text-align: center;
        }

        /* Touch-friendly improvements */
        @media (hover: none) {
            button, .delete-btn {
                padding: 14px 28px;
            }
        }

        /* iPad Pro 12.9" specific optimizations */
        @media only screen 
        and (min-device-width: 1024px) 
        and (max-device-width: 1366px)
        and (-webkit-min-device-pixel-ratio: 2) {
            .container {
                max-width: 1000px;
            }
            
            .task-form {
                padding: 28px;
            }
        }

        /* iPhone Pro Max specific optimizations */
        @media only screen 
        and (min-device-width: 428px) 
        and (max-device-width: 926px)
        and (-webkit-min-device-pixel-ratio: 3) {
            .container {
                max-width: 100%;
                padding: 12px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="container">
        <div class="login-form">
            <h1>Enter PIN</h1>
            <input type="password" id="pinInput" placeholder="Enter PIN">
            <button onclick="checkPin()" style="margin-top: 10px;">Login</button>
        </div>
    </div>

    <div id="mainContent" class="container" style="display: none;">
        <h1>Task Dashboard</h1>

        <!-- Task Input Form -->
        <div class="task-form">
            <input type="text" id="newTaskInput" placeholder="Enter a new task...">
            <button onclick="addTask()">Add Task</button>
            <button onclick="addIdea()" class="idea-btn">Add Idea</button>
        </div>

        <!-- Task List -->
        <div class="task-list" id="taskList">
            <!-- Tasks will be dynamically added here -->
        </div>
    </div>

    <script>
        const CORRECT_PIN = "7822";

        function checkPin() {
            const pinInput = document.getElementById('pinInput');
            if (pinInput.value === CORRECT_PIN) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadTasks();
            } else {
                alert('Incorrect PIN');
                pinInput.value = '';
            }
        }

        // Add keyboard support for PIN entry
        document.getElementById('pinInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPin();
            }
        });

        function formatDate(date) {
            return new Date(date).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            // Group tasks by date
            const tasksByDate = tasks.reduce((groups, task) => {
                const date = formatDate(task.id);
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(task);
                return groups;
            }, {});

            // Sort dates in reverse chronological order
            const sortedDates = Object.keys(tasksByDate).sort((a, b) => {
                return new Date(b) - new Date(a);
            });

            // Create task blocks for each date
            sortedDates.forEach(date => {
                const dateBlock = document.createElement('div');
                dateBlock.className = 'date-block';
                
                const dateHeader = document.createElement('div');
                dateHeader.className = 'date-header';
                dateHeader.textContent = date;
                dateBlock.appendChild(dateHeader);

                // Sort tasks within each date by timestamp (newest first)
                tasksByDate[date].sort((a, b) => b.id - a.id);

                tasksByDate[date].forEach((task, index) => {
                    const taskElement = document.createElement('div');
                    taskElement.className = task.type === 'idea' ? 'task-item idea-task' : 'task-item';
                    taskElement.innerHTML = `
                        <div>
                            <span class="task-number">${index + 1}.</span>
                            <span>${task.type === 'idea' ? 'ðŸ’¡ ' : ''}${task.text}</span>
                            <span class="task-date">${formatTime(task.id)}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    `;
                    dateBlock.appendChild(taskElement);
                });

                taskList.appendChild(dateBlock);
            });
        }

        function addTask() {
            const taskInput = document.getElementById('newTaskInput');
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            if (taskInput.value.trim()) {
                tasks.push({ 
                    id: Date.now(), 
                    text: taskInput.value.trim(),
                    type: 'task'
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                taskInput.value = '';
                loadTasks();
            }
        }

        function addIdea() {
            const taskInput = document.getElementById('newTaskInput');
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            if (taskInput.value.trim()) {
                tasks.push({ 
                    id: Date.now(), 
                    text: taskInput.value.trim(),
                    type: 'idea'
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                taskInput.value = '';
                loadTasks();
            }
        }

        function deleteTask(id) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.filter(task => task.id !== id);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadTasks();
        }

        // Sync tasks across tabs
        window.addEventListener('storage', loadTasks);

        // Add keyboard support for adding tasks
        document.getElementById('newTaskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (e.shiftKey) {
                    addIdea();
                } else {
                    addTask();
                }
            }
        });
    </script>
</body>
</html>
